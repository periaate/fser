<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fser</title>
		<link rel="stylesheet" href="/static/style.css">
	</head>
	<body>
		<div id="app">


			<!-- Controls -->
			<div id="controls">
				<input @input="updateItemsPerRow" type="range" v-model="itemsPerRow" min="1" max="10" step="0.1" style="width: 500px;">
				<div :is="st()">
					.grid-item {
					  {{ gridWidth() }}
					}
				</div>
			</div>

			
			<!-- Grid container -->
			<div class="grid-container">
				<div class="grid-item" v-for="file in filteredFiles" @click="showFs(file)">
					<component :is="getElementType(file)" v-bind:data-src="`/fs/${file}`"></component>
				</div>				
			</div>

			<!-- Fullscreen container -->
			<div v-if="showFsElement" class="fs-container" @click="hideFs">
				<component :is="getElementType(selectedFile)" controls autoplay loop :src="`/fs/${selectedFile}`"></component>
			</div>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="/static/main.js"></script>
	</body>
</html>
